<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM6201 - Week 4</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Images</h1>
        <img src="https://dummyimage.com/600x200" alt="placeholder image">
        <section>
            <h2>Same image different size</h2>
            <!-- srcset is a list of possible images, depending on width of viewport -->
            <!-- sizes uses media query rules that will determine which images from srcset are used -->
            <img 
                srcset="https://dummyimage.com/320x200 320w,
                        https://dummyimage.com/640x400 640w,
                        https://dummyimage.com/1024x600 1024w"
                sizes=" (max-width: 320px) 320px,
                        (max-width: 640px) 640px,
                        (max-width: 1024px) 1024px"
                src="https://dummyimage.com/640x400"
                alt="placeholder image">
                <!-- The src is a fallback -->
        </section>
        <section>
            <h2>Same size, different resolution</h2>
            <!-- srcset is a list of possible images, depending on width of viewport -->
            <!-- we don't have size here, instead, the decision for which image to use is determined by the Device Pixel Ratio or DPR (e.g. 1x 2x 3x, etc.). The default is 1x, so we don't write that. -->
            <img 
                srcset="https://dummyimage.com/320x320,
                        https://dummyimage.com/640x640 2x, 
                        https://dummyimage.com/960x960 3x"
                src="https://dummyimage.com/640x640" 
                alt="placeholder image">
        </section>
        <section>
            <h2>Art Direction</h2>
            <picture>
                <!-- We can use min-width or max-width. Both are valid. -->
                 <!-- When using media queries, make sure you order them from largest to smallest for min-width. If the viewport is 1000px, it will be true for all of them, so put the largest condition first. Reverse this for max-width-->
                <source srcset="images/fall-dog-1200.jpg" media="(min-width: 900px)">
                <source srcset="images/fall-dog-900.jpg" media="(min-width: 640px)">
                <source srcset="images/fall-dog-640.jpg" media="(min-width: 320px)">
                
                <img src="images/fall-dog-900.jpg" alt="A cute dog in a cute bed">
            </picture>
        </section>
        <section>
            <h2>Everything</h2>
            <picture>
                <source srcset="https://dummyimage.com/1200x600,
                                https://dummyimage.com/2400x1200 2x, 
                                https://dummyimage.com/3600x1800 3x"
                        media="(min-width:960px)">
                <source srcset="https://dummyimage.com/960x500,
                                https://dummyimage.com/1920x1000 2x,
                                https://dummyimage.com/2880x1500 3x" 
                        media="(min-width:640px)">
                <source srcset="https://dummyimage.com/640x400,
                                https://dummyimage.com/1280x800 2x,
                                https://dummyimage.com/1920x1200 3x" 
                        media="(min-width:320px)">
                <source srcset="https://dummyimage.com/320x320,
                                https://dummyimage.com/640x640 2x,
                                https://dummyimage.com/960x960 3x" 
                        media="(max-width:319px)">
                <img src="https://dummyimage.com/640x640" alt="">
            </picture>
        </section>
    </div>
</body>
</html>
